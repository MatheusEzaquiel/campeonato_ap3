<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<h2>Login do Sistema</h2>

		<p:panelGrid columns="2">
			<p:outputLabel value="Login:" for="login" />
			<p:inputText id="login" value="#{loginBean.login}" required="true" />

			<p:outputLabel value="Senha:" for="senha" />
			<p:password id="senha" value="#{loginBean.senha}" required="true"
				label="Senha" />
		</p:panelGrid>

		<p:commandButton value="Entrar" action="#{loginBean.login}" update="msgs-login"/>

		<p:messages id="msgs-login" showDetail="true"/>
	</h:form>
</h:body>
</html>
