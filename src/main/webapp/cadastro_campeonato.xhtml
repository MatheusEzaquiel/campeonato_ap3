<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3c.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Cadastro de Campeonato</title>
</h:head>
<h:body>

	<p:link value="Voltar ao Menu" outcome="opcoes.xhtml" />
	
    <h2>Cadastro de Campeonato</h2>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="nome" value="Nome do Campeonato:"/>
            <h:inputText id="nome" value="#{campeonatoBean.campeonato.nome}" required="true"
                         requiredMessage="O nome do campeonato é obrigatório!"/>

            <h:commandButton value="Salvar" action="#{campeonatoBean.salvar()}"/>
        </h:panelGrid>
        <h:messages style="color:red;"/>
    </h:form>
</h:body>
</html>
