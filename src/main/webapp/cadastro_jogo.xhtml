<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Cadastro de Jogo</title>
</h:head>
<h:body>
    
    <p:link value="Voltar ao Menu" outcome="opcoes.xhtml" />
    
    <h:form>
    
        <h1>Cadastrar Jogo</h1>

        <h:messages globalOnly="true" />
        <p:messages id="msgs" showDetail="true" />

        <h:panelGrid columns="2">
            <p:outputLabel value="Time 1:" for="time1" />
            <p:inputText id="time1" value="#{jogoBean.jogo.time1}" required="true" />

            <p:outputLabel value="Gols Time 1:" for="gols1" />
            <p:inputText id="gols1" value="#{jogoBean.jogo.golsTime1}" required="true" />

            <p:outputLabel value="Time 2:" for="time2" />
            <p:inputText id="time2" value="#{jogoBean.jogo.time2}" required="true" />

            <p:outputLabel value="Gols Time 2:" for="gols2" />
			<p:inputText id="gols2" value="#{jogoBean.jogo.golsTime2}"
				required="true" />

			<p:outputLabel value="Campeonato:"/>
			<p:selectOneMenu value="#{jogoBean.campeonatoSelecionadoId}">
				<f:selectItem itemLabel="Selecione" itemValue="#{null}"
					noSelectionOption="true" />
				<f:selectItems value="#{jogoBean.campeonatoList}" var="c"
					itemValue="#{c.id}" itemLabel="#{c.nome}" />
			</p:selectOneMenu>




		</h:panelGrid>

        <br/>

        <p:commandButton value="Salvar" action="#{jogoBean.salvar()}" update="msgs"/>

        <br/><br/>

        <p:link outcome="listagem" value="listar"/>
    </h:form>
</h:body>
</html>
